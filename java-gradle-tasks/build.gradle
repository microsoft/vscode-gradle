plugins {
    id 'java'
    id 'application'
    id 'jacoco'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

repositories {
    mavenCentral()
    maven {
        url 'https://repo.gradle.org/gradle/libs-releases'
    }
}

sourceSets {
    libsDirName = 'lib'
    generated {
        java.srcDir "${buildDir}/generated/sources/annotationProcessor/java/main"
    }
}

dependencies {
    compile 'org.gradle:gradle-tooling-api:6.1'
    compile 'com.eclipsesource.minimal-json:minimal-json:0.9.5'
    compile "org.java-websocket:Java-WebSocket:1.4.0"
    compile "com.google.dagger:dagger:2.25.4"
    annotationProcessor "com.google.dagger:dagger-compiler:2.25.4"
    runtimeOnly 'org.slf4j:slf4j-simple:1.7.30'
    testImplementation 'junit:junit:4.13'
}

application {
    mainClassName = 'com.github.badsyntax.gradletasks.Application'
}

shadowJar {
    minimize()
}

task generateLib(type: Copy) {
    dependsOn build

    from file("$buildDir/lib/${project.name}-all.jar")
    into file("$buildDir/../../lib/${project.name}-all.jar")

    from "$buildDir/scriptsShadow/${project.name}", "$buildDir/scriptsShadow/${project.name}.bat"
    into "$buildDir/../../lib"
}
