name: Build
on: [push, pull_request]

jobs:
  build-lib:
    name: Build Jar & proto libs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Java 8
        uses: actions/setup-java@v1
        with:
          java-version: '8'
          architecture: x64
      - name: Use Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Build Java lib
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: generateLib
          build-root-directory: java-gradle-tasks
          wrapper-directory: java-gradle-tasks
      - name: Build proto lib
        run: |
          sudo apt-get install protobuf-compiler -y
          npm ci
          npm run compile:proto
      - name: Upload lib
        uses: actions/upload-artifact@v1
        with:
          name: lib
          path: lib

  analyse:
    name: Analyse
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v1
      - name: Use Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Use Java 8
        uses: actions/setup-java@v1
        with:
          java-version: '8'
          architecture: x64
      - name: Compile Java
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: compileJava
          build-root-directory: java-gradle-tasks
          wrapper-directory: java-gradle-tasks
      - name: Lint Files
        run: |
          npm ci
          npm run lint
      - name: SonarQube Analyse
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_SONARCLOUD_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          JAVA_HOME: ''

  comment-artifact-size:
    needs: [build-lib]
    name: Comment artifact size
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v1
      - name: Download lib
        uses: actions/download-artifact@v1
        with:
          name: lib
      - name: Comment PR
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_ACCESS_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          RUN_ID: ${{ github.run_id }}
          RUN_NUMBER: ${{ github.run_number }}
        run: |
          cd bin
          ./comment-pr.sh

  test-extension:
    needs: [build-lib]
    name: 'Test Java ${{ matrix.java-version }} - Node ${{ matrix.node-version }} - OS ${{ matrix.os }}'
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'push'
    strategy:
      matrix:
        node-version: [12.x]
        java-version: ['8', '12.0.2']
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Use Java ${{ matrix.java-version }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java-version }}
          architecture: x64
      - name: Download lib
        uses: actions/download-artifact@v1
        with:
          name: lib
      - name: Start Xvfb
        run: |
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        if: matrix.os == 'ubuntu-latest'
      - name: Set permissions
        run: |
          chmod +x lib/gradle-tasks-server
          unset npm_config_prefix
        if: matrix.os != 'windows-latest'
      - name: Build & test extension on ${{ matrix.os }}
        run: |
          npm ci
          npm test
        env:
          DISPLAY: ':99.0'
          CI: 'true'
